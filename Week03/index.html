<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 03 | Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Match the Painting</h1>
        <h2>How to Play:</h2>
        <p>Generate a random painting on the left by clicking the button. <br>Then, click through the grid of boxes on the right to match the generated painting.</p>
        <div class="header-buttons">
            <button id="generate-button">Generate Painting</button>
            <button id="start-over-button">Start Over</button>
        </div>
    </header>
    <main>
        <div class="gameboard">
            <div class="generated-painting">
                <img src="Paintings/blank-canvas.jpg" alt="blank-canvas" id="displayed-painting">
            </div>
    
            <div class="puzzle-grid">
                <ul class="puzzle-grid-row-01">
                    <li><img src="Paintings/blank-canvas/blank-canvas_01.jpg" alt="blank-canvas" id="row1box1"></li>
                    <li><img src="Paintings/blank-canvas/blank-canvas_02.jpg" alt="blank-canvas" id="row1box2"></li>
                    <li><img src="Paintings/blank-canvas/blank-canvas_03.jpg" alt="blank-canvas" id="row1box3"></li>
                </ul>
        
                <ul class="puzzle-grid-row-02">
                    <li><img src="Paintings/blank-canvas/blank-canvas_04.jpg" alt="blank-canvas" id="row2box1"></li>
                    <li><img src="Paintings/blank-canvas/blank-canvas_05.jpg" alt="blank-canvas" id="row2box2"></li>
                    <li><img src="Paintings/blank-canvas/blank-canvas_06.jpg" alt="blank-canvas" id="row2box3"></li>
                </ul>
        
                <ul class="puzzle-grid-row-03">
                    <li><img src="Paintings/blank-canvas/blank-canvas_07.jpg" alt="blank-canvas" id="row3box1"></li>
                    <li><img src="Paintings/blank-canvas/blank-canvas_08.jpg" alt="blank-canvas" id="row3box2"></li>
                    <li><img src="Paintings/blank-canvas/blank-canvas_09.jpg" alt="blank-canvas" id="row3box3"></li>
                </ul>
            </div>
        </div>

        <button class="single-button" id="submit-button">Submit</button>

        <div id="painting-info">
            <h1 id="game-end">Header</h1>
            <h2 id="game-end-subhead">Subheader</h2>
            <p id="game-end-message"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
